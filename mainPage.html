<script>
  const articlesPreview = document.getElementById('articlesPreview');
  fetch('/getArticles')
          .then(response=>response.json())
          .then(result=>{
            console.log(result)
            result.forEach(article=>{
              const postPreview = document.createElement('div');
              const a = document.createElement('a');
              const p = document.createElement('p');
              const h2 = document.createElement('h2');
              const hr = document.createElement('hr');
              hr.classList.add('my-4');
              postPreview.classList.add('post-preview');
              a.href = '/';
              p.classList.add("post-meta");
              h2.classList.add('post-title');
              h2.innerText = article.title;
              p.innerText = `Posted by ${article.author_id} on September 24, 2023`;
              a.append(h2);
              postPreview.append(a, p);
              articlesPreview.append(postPreview, hr);
            })
          })
</script>
